<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Whatsapp SPA</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <input type="text" placeholder="Search..." class="header__search" />

        <nav class="navbar">
          <a
            href=""
            role="tab"
            data-tab="pinned-chats"
            data-switcher
            class="navbar__item"
            >Pinned Chats</a
          >

          <a
            href=""
            role="tab"
            data-tab="all-chats"
            data-switcher
            class="navbar__item active"
            >All Chats</a
          >

          <a
            href=""
            role="tab"
            data-tab="group-chats"
            data-switcher
            class="navbar__item"
            >Group Chats</a
          >

          <a
            href=""
            role="tab"
            data-tab="contacts"
            data-switcher
            class="navbar__item"
            >Contacts</a
          >
        </nav>
      </header>

      <main class="main">
        <div class="pages">
          <ul class="dropdown hidden">
            <li class="option-one"></li>
            <li class="option-two" id="delete">Delete Chat</li>
          </ul>

          <div class="overlay">
            <div class="loader"></div>
          </div>

          <div class="main-page"></div>
        </div>
      </main>
    </div>

    <script>
      let searchFilter = ""
      const Main_Page = document.querySelector(".main-page")
      const dropdown = document.querySelector(".dropdown")
    </script>

    <script src="./scripts/faker.min.js"></script>
    <script src="./scripts/helpers.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
