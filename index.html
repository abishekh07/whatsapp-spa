<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Whatsapp SPA</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <input type="text" placeholder="Search..." class="header__search" />

        <nav class="navbar">
          <a
            href=""
            role="tab"
            data-tab="pinned-chats"
            data-switcher
            class="navbar__item active"
            >Pinned Chats</a
          ><a
            href=""
            role="tab"
            data-tab="dm-chats"
            data-switcher
            class="navbar__item"
            >All Chats</a
          ><a
            href=""
            role="tab"
            data-tab="group-chats"
            data-switcher
            class="navbar__item"
            >Group Chats</a
          ><a
            href=""
            role="tab"
            data-tab="contacts"
            data-switcher
            class="navbar__item"
            >Contacts</a
          >
        </nav>
      </header>

      <main class="main">
        <div class="pages">
          <div class="page active" id="pinned-chats">
            <h1>Pinned Chats</h1>
          </div>
          <div class="page" id="dm-chats">
            <h1>Direct Messages</h1>
          </div>
          <div class="page" id="group-chats">
            <h1>Group Chats</h1>
          </div>
          <div class="page" id="contacts">
            <h1>Contacts</h1>
          </div>
        </div>
      </main>
    </div>

    <script>
      const tabSwitchers = document.querySelectorAll("[data-switcher]")

      tabSwitchers.forEach((switcher) => {
        const pageId = switcher.dataset.tab

        switcher.addEventListener("click", (e) => {
          e.preventDefault()
          const activeTab = document.querySelector(".navbar__item.active")

          activeTab.classList.remove("active")
          switcher.classList.add("active")

          switchPage(pageId)
        })
      })

      function switchPage(pageId) {
        const currentPage = document.querySelector(".pages .page.active")
        const clickedPage = document.querySelector(`.pages .page#${pageId}`)

        currentPage.classList.remove("active")
        clickedPage.classList.add("active")
      }
    </script>
  </body>
</html>
